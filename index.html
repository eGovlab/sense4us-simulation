<!DOCTYPE html>
<html>
<head>
	<title>
		Example
	</title>
	<script src="js/easeljs-0.7.1.min.js"></script>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="container">
		<canvas id="canvas" width="1500" height="800"></canvas>
		<input type="button" onclick="create_node();" value="Create node" />
	</div>

	<script src="js/get_or_create_html_entity.js"></script>
	<script src="js/select_object.js"></script>
	<script src="js/events.js"></script>
	<script src="js/node.js"></script>
	<script src="js/init_easeljs.js"></script>
	<script src="js/graphics.js"></script>
	<script src="js/handle_menu.js"></script>

	<script>
		function create_node() {
			var node = sense4us.node("hej");
			node.set("lol", "wat");
			sense4us.node_graphic(node, sense4us.stage);
		}

		sense4us.init();
		var node = sense4us.node("hej");
		node.set("lol", "wat");
		sense4us.graphics.node(node, sense4us.stage);
	</script>
</body>
</html>
